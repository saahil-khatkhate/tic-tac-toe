<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href='./style.css' rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset='UTF-8' />
    </head>
    <body>

        <div id='switchTheme' onclick='switchTheme()'>
            <div><i id='themeIcon' class='fa fa-sun-o'></i></div>
        </div>
        <canvas id='gameCanvas'></canvas>
        <p id='turnIndicator'>Your turn</p>
        <button id='restartButton' onclick='restart()'>Restart</button>
        <h1 id='resultText'></h1>

        <script src='./javascript/theme.js'></script>
        <script src='./javascript/board.js'></script>
        <script src='./javascript/minimax.js'></script>
        <script src='./javascript/script.js'></script>
        
    </body>
</html>
